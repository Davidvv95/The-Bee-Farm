<html lang="en" dir="ltr">

    <meta charset="utf-8">

    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>The Bee Farm</title>
  </head>
  <body>
    <!-- Navigation-->
    <header>
      <a href="index.html" class="header-brand">The Bee Farm</a>
      <nav class="nav-main">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="activities.html">Activities</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <!-- Contact Info-->
      <main>
        <section class="contact-title">
          <h1>Contact</h1>
        </section>
        <form action="" method="get">
          <h2>CONTACT INFORMATION</h2>
          <p>Name</p>
          <input type="text" name="name" placeholder="Name and surname...">
          <p>E-mail</p>
          <input type="text" name="email" placeholder="E-mail...">
          <p>Phone Number</p>
          <input type="text" name="phone" placeholder="Country code and phone...">
          <p>Subject</p>
          <select name="activity">
            <option value="Bee tour">Bee tour</option>
            <option value="Garden walk">Garden walk</option>
            <option value="Other">Other</option>
          </select>
          <br>
          <p>You can leave us a message and we'll get back to you ASAP!</p>
          <textarea name="message" placeholder="Write a message!"></textarea>
          <br>
          <button type="submit" name="submit">Submit</button>
        </form>
      </main>
    <!-- Footer-->
    <footer class="footer-bg">
      <div class="vert-center">
        <ul>
          <li><a href="about.html">About Us</a></li>
          <li><a href="activities.html">Activities</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
      <div class="copyright">
        <span>&copy; Copyright 2022</span>
      </div>
    </footer>

  </body>
