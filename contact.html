    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/da74810f11.js" crossorigin="anonymous"></script>
    <title>| The Bee Farm |</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="img/favicon.jpg" type="image/x-icon">
    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous">
    </script>
    <link rel="resetstyle" href="resetstyle.css">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <!-- Navigation-->
    <header>
      <a href="index.html" class="header-brand">The Bee Farm</a>
      <nav class="nav-main">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="activities.html">Activities</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <!-- Contact Info-->
      <main>
        <section class="contact-title">
          <h1>Contact</h1>
        </section>
        <section class="container mt-3 mb-3">
          <form class="row g-3">
            <div class="col-md-6">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="col-md-6">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName" required>
            </div>
            <div class="col-md-8">
              <label for="emailInfo" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="emailInfo" required>
            </div>
            <div class="col-md-4">
              <label for="phoneNumber" class="form-label">Phone Number</label>
              <input type="text" class="form-control" id="phoneNumber" placeholder="+506 1234-5678">
            </div>
            <div class="col-md-12">
              <label for="comments" class="form-label">Enquiry</label>
              <textarea class="form-control" id="comments" rows="3" required></textarea>
            </div>
            <div class="col-md-12">
              <button type="submit" class="btn btn-outline-dark">Submit Enquiry</button>
            </div>
          </form>
      </section>
      </main>
    <!-- Footer-->
    <footer class="footer-bg">
      <div class="vert-center">
        <ul>
          <li><a href="about.html">About Us</a></li>
          <li><a href="activities.html">Activities</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
      <div class="copyright">
        <span>&copy; Copyright 2022</span>
      </div>
    </footer>

  </body>
  <script src="main.js"></script>
</html>
